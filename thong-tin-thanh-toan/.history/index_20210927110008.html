<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Card</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./public/css/index.css">
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img alt="Avatar" 
                src="https://source.unsplash.com/random" 
                class="profile-avatar">
            <div class="profile-info">
                <h4 class="profile-name">Ha Ky Anh</h4>
                <div class="skills">
                    <div class="skill-tag">Developer</div>
                    <div class="skill-tag">Designer</div>
                </div>
            </div>
        </div>
        <h4 class="title">Liên kết cá nhân</h4>
        <div class="banks">
            <div class="bank">
                <img src="https://source.unsplash.com/random" class="bank-logo">
                <div class="bank-info">
                    <p class="bank-name">BIDV</p>
                    <p class="bank-number">STK: 666666</p>
                    <p class="bank-owner">CTK: Hà Kỳ Anh</p>
                </div>
                <span class="btn-copy">Copy</span>
            </div>
        </div>
    </div>
</body>
</html>
